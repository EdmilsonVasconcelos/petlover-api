version: '3.8'
services:
  app:
    build: .
    ports:
      - 3000:3000
    environment:
      - DATABASE_URL=postgres://postgres:password@db:5432/petlover
    depends_on:
      - db
  db:
    image: postgres:13
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=petlover
